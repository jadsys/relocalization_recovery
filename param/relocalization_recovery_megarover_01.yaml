relocalization_recovery:
## 物体認識システムで認識したロボットの位置がRDRへ格納されるまでの更新間隔時間[s]
  position_update_interval_time: 15 # 秒

## 位置情報取得要求の配信トピック名
  pub_get_position_topic: /robot_bridge/megarover_01/get_position_data

## 位置情報取得結果の受信トピック名
  sub_get_position_result_topic: /megarover_01/initialpose

## タイムアウト時間
  get_position_timeout: 10.0